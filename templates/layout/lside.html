{{define "lside"}}
<div class="sidebar sidebar-dark sidebar-fixed" id="sidebar">
    <div class="sidebar-brand d-none d-md-flex">
        <svg class="sidebar-brand-full" width="118" height="46" alt="CoreUI Logo">
            <use xlink:href="static/assets/brand/coreui.svg#full"></use>
        </svg>
        <svg class="sidebar-brand-narrow" width="46" height="46" alt="CoreUI Logo">
            <use xlink:href="static/assets/brand/coreui.svg#signet"></use>
        </svg>
    </div>
    <ul class="sidebar-nav" data-coreui="navigation" data-simplebar="">
        <li class="nav-title">Theme</li>
        {{ range $key, $value := .Menu }}
        {{ $length := len $value.Children }}
        <li class="{{ if gt $length 0 }} nav-group {{ else }} nav-item {{ end }}">
            <a class="nav-link {{ if gt $length 0 }} nav-group-toggle {{ end }}" href="#">
                <svg class="nav-icon">
                    <use xlink:href="static/vendors/@coreui/icons/svg/free.svg#cil-puzzle"></use>
                </svg>
                {{ $value.Text }}
            </a>
            {{ if gt $length 0 }}
            <ul class="nav-group-items">
                {{ range $k, $v := $value.Children }}
                <li class="nav-item">
                    <a class="nav-link" href="{{ $v.Link }}">
                        <i class="nav-icon {{ $v.Icon }}"></i>
                        {{ $v.Text }}
                    </a>
                </li>
                {{ end }}
            </ul>
            {{ end }}
        </li>
        {{ end }}
    </ul>
    <button class="sidebar-toggler" type="button" data-coreui-toggle="unfoldable"></button>
</div>
{{end}}
